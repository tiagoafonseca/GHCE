<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Horário</title>

    <style>
        /* Estilo para a página toda */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
        }

        /* Caixa do formulário */
        .upload-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Estilo do título */
        .upload-container h2 {
            color: #333;
            margin-bottom: 1em;
            font-size: 1.5em;
        }

        /* Estilo do label */
        .upload-container label {
            font-size: 1em;
            color: #555;
            margin-bottom: 0.5em;
            display: inline-block;
        }

        /* Estilo do input */
        .upload-container input[type="file"] {
            margin-top: 0.5em;
            padding: 0.5em;
            display: block;
            width: 100%;
            font-size: 0.9em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Estilo do botão */
        .upload-container button {
            margin-top: 1em;
            padding: 0.8em 1.5em;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-container button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
<div class="upload-container">
    <h2>Carregar Horário (CSV)</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="scheduleFile">Escolha o arquivo CSV:</label>
        <input type="file" id="scheduleFile" name="scheduleFile" accept=".csv" required>
        <button type="submit">Carregar</button>

        <input type="file" id="scheduleFile" name="scheduleFile" accept=".csv" required>
        <button type="submit">Carregar</button>
    </form>
</div>

</body>
</html>
