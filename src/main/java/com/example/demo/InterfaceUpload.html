<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Horário</title>
    <link rel="stylesheet" href="InterfaceUpload.css">
</head>
<body>
<div class="upload-container">
    <h2>Carregar Horário</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="scheduleFile">Escolha um arquivo CSV:</label>
        <input type="file" id="scheduleFile" name="scheduleFile" accept=".csv" required>
        <button type="submit">Carregar</button>
    </form>
</div>

</body>
</html>
