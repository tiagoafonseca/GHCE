<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/InterfaceUpload.css">
</head>
<body>
<h1>Bem-vindo ao Gestor de Horários!</h1>

<div class="bigWrapper">
<div class="upload-container1">
    <h2>Filtros Selecionados</h2>
    <div class="bigWrapperDeButoes">
        <button>Gravidas</button>
        <button>Gordas</button>
        <button>Milfs</button>
        <button>Zebras</button>
        <button>Lesbicas</button>
        <div class="butoes">
            <button type="submit">Filtrar Tabela</button>
            <button type="submit">Recalcular Qualidade</button>
        </div>
    </div>
</div>
    <div class="upload-container">
        <h2>Carregar Novo Horário</h2>
        <form id="uploadForm">
            <!-- <label for="scheduleFile">Escolha um arquivo CSV:</label> -->
            <p>Nome do horário:</p>
            <textarea id="nomeHorario"></textarea>
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
            <button type="submit">Carregar</button>
        </form>
    </div>
    <div class="upload-container">
        <h2>Carregar Novo Horário</h2>
        <form id="uploadForm">
            <!-- <label for="scheduleFile">Escolha um arquivo CSV:</label> -->
            <p>Nome do horário:</p>
            <textarea id="nomeHorario"></textarea>
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
            <button type="submit">Carregar</button>
        </form>
    </div>
</div>
<div id="responseMessage"></div>

<!-- Adicionar a tabela aqui -->
<h2>Horários Processados</h2>
<div class="buttonsDiv">
        <div class="wrapper">
            <button>Carregar Novo Horário</button>
        </div>
    <div class="scheduelePointsDiv">
        <p>Qualidade do Horário:</p>
        <p id="scheduleQuality">A calcular...</p>

        <div>
            <label>
                <input type="checkbox" id="metricOvercrowding" checked>
                Incluir Aulas em Sobrelotação
            </label>
            <label>
                <input type="checkbox" id="metricNoRoom" checked>
                Incluir Aulas sem Sala Atribuída
            </label>
        </div>

        <div class="wrapper">
            <button id="recalculateQualityButton">Recalcular Qualidade</button>
        </div>
    </div>


</div>

<table style="border: 1px solid black; border-collapse: collapse;">
    <thead id="tableHeader"></thead>
    <tbody id="tableBody"></tbody>
</table>

<div id="root"></div>
<script src="../js/script.js"></script>
</body>
</html>
