<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" href="../css/InterfaceUpload.css">
</head>
<body>
<h1>Bem-vindo ao Gestor de Horários!</h1>

<div class="bigWrapper">
<div class="upload-container1">
    <h2>Filtros Selecionados</h2>
    <div class="bigWrapperDeButoes">
        <button class="divOff"  id="aulasEmSb" onclick="changeState(this)">Aulas em Sobrelotação</button>
        <button  class="divOff" id="aulasSemSala" onclick="changeState(this)">Sem sala Atribuida</button>
        <button class="divOff" id="missingInfo" onclick="changeState(this)">Informação em Falta</button>
         <button class="divOff" id="aulasAoSab" onclick="changeState(this)">Aulas ao Sábado</button>
        <div class="butoes">
            <div class="botoes-linha">
                <button onclick="paintErros()">Filtrar Tabela</button>
                <button onclick="updateQualidade()">Recalcular Qualidade</button>
            </div>
            <div class="botao-vertical">
                <button onclick="window.location.href='/html/radarGraphTest.html'">Gráfico de Métricas</button>
            </div>
        </div>
    </div>
</div>
    <div class="upload-container">
        <h2>Carregar Novo Horário</h2>
        <form id="uploadForm">
            <!-- <label for="scheduleFile">Escolha um arquivo CSV:</label> -->
            <p>Nome do horário:</p>
            <textarea id="nomeHorario"></textarea>
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
            <button type="submit">Carregar</button>
        </form>
    </div>
    <div class="upload-container3" >
        <h2>Horários Carregados</h2>
        <div class="headersHorarios">
            <p>Qualidade</p>
            <p>Nome</p>
            <p>Última Atualização</p>
        </div>
        <div class="CarregaAquiAsCenas" id="caixaGrandeOndeMetoOsHorarios">

        </div>
        <div class="butoesWrappers">
        <button onclick="LoadHorárioSelecionado()">
            Carregar Horário
        </button>
        <button onclick="ApagarHorarioDaLista()">
            Apagar Horário
        </button>
        </div>
    </div>
</div>
<div id="responseMessage"></div>

<!-- Adicionar a tabela aqui -->
<h2 id="nomeHorariobig"></h2>
<div id="itemsMenu" class="buttonsDivOff">
    <div class="scheduelePointsDiv">
        <p>Qualidade do Horário:</p><br>
        <p id="scheduleQuality">A calcular...</p>
    </div>
    <div class="editLineWrapperBig">
    <div class="editLineWrapper">
        <div class="innerDiv">
        <label>ID da Aula:</label>
        <input type="text" id="idDaAula">
        </div>
        <div class="innerDiv">
        <label>Parametro:</label>
        <select name="atributos" id="atriubutos">
            <option value="1">Curso</option>
            <option value="2">Unidade de Execução</option>
            <option value="3">Turno</option>
            <option value="4">Turma</option>
            <option value="5">Inscritos no Turno</option>
            <option value="6">Dia da Semana</option>
            <option value="7">Início</option>
            <option value="8">Fim</option>
            <option value="9">Dia</option>
            <option value="10">Sala de aula</option>
            <option value="11">Caracteristicas Sala Pedidas</option>
        </select>
        </div>
            <div class="innerDiv">
            <label >Informação nova:</label>
            <input type="text" id="info" name="fname">
            </div>
        </div>
        <button class="butaoEditar" onclick="changeAttribute()">Editar</button>
    </div>


    <div class="sectionWrapper">
        <img onclick="backPage()" src="../imgs/left-arrow.png">
        <p>Page: </p>
        <p id="currentSection" class="currentSectionCss">12</p>
        <p>...</p>
        <p id="ultimaPágina">54</p>
        <img onclick="nextPage()" src="../imgs/right-arrow.png">
    </div>
    </div>


</div>

<table id="tabela" style="border: 1px solid black; border-collapse: collapse;">
    <thead id="tableHeader"></thead>
    <tbody id="tableBody"></tbody>
</table>

<div id="root"></div>
<script src="../js/onLoad.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
